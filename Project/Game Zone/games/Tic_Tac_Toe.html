<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unbeatable Tic-Tac-Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      padding: 20px;
      transition: background 0.5s ease;
    }

    .celebration {
      background: radial-gradient(circle, #ffecd2, #fcb69f);
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { background-size: 100% 100%; }
      to { background-size: 110% 110%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .scoreboard {
      font-size: 1.2rem;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 15px;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .cell.x::before,
    .cell.o::before {
      animation: fadeIn 0.3s ease-in;
    }

    .cell.x::before {
      content: "‚ùå";
      color: #e74c3c;
    }

    .cell.o::before {
      content: "‚≠ï";
      color: #2980b9;
    }

    .game-info {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }

    #resetBtn {
      background-color: #6c5ce7;
      color: white;
    }

    #resetBtn:hover {
      background-color: #5a4bcf;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="controls">
    <label for="modeSelect">Choose Mode:</label>
    <select id="modeSelect">
      <option value="2p">2 Player</option>
      <option value="cpu">Play vs Computer</option>
    </select>
  </div>

  <div class="scoreboard">
    <span>X: <span id="score-x">0</span></span>
    <span>O: <span id="score-o">0</span></span>
  </div>

  <div class="game-board" id="gameBoard"></div>

  <div class="game-info" id="gameInfo">Player X's turn</div>
  <button id="resetBtn">Reset Game</button>

  <script>
    const board = document.getElementById('gameBoard');
    const info = document.getElementById('gameInfo');
    const resetBtn = document.getElementById('resetBtn');
    const scoreX = document.getElementById('score-x');
    const scoreO = document.getElementById('score-o');
    const modeSelect = document.getElementById('modeSelect');

    let currentPlayer = 'x';
    let cells = [];
    let gameActive = true;
    let mode = '2p';
    let scores = { x: 0, o: 0 };

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      document.body.classList.remove('celebration');

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }

      info.textContent = "Player X's turn";
    }

    function handleClick(e) {
      const cell = e.target;

      if (!gameActive || cell.classList.contains('x') || cell.classList.contains('o')) return;

      makeMove(cell, currentPlayer);

      if (!gameActive || mode === '2p') return;

      setTimeout(() => {
        const bestMove = getBestMove();
        if (bestMove !== -1 && gameActive) {
          makeMove(cells[bestMove], 'o');
        }
      }, 400);
    }

    function makeMove(cell, player) {
      if (cell.classList.contains('x') || cell.classList.contains('o')) return;

      cell.classList.add(player);

      if (checkWin(player)) {
        info.textContent = `Player ${player.toUpperCase()} Wins! üéâ`;
        gameActive = false;
        scores[player]++;
        updateScores();
        document.body.classList.add('celebration');
        return;
      }

      if (cells.every(c => c.classList.contains('x') || c.classList.contains('o'))) {
        info.textContent = 'It\'s a Draw!';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
      if (mode === '2p' || player === 'x') {
        info.textContent = `Player ${currentPlayer.toUpperCase()}'s turn`;
      }
    }

    function checkWin(player) {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      return winCombos.some(combo =>
        combo.every(index => cells[index].classList.contains(player))
      );
    }

    function updateScores() {
      scoreX.textContent = scores.x;
      scoreO.textContent = scores.o;
    }

    resetBtn.addEventListener('click', () => {
      gameActive = true;
      currentPlayer = 'x';
      createBoard();
    });

    modeSelect.addEventListener('change', () => {
      mode = modeSelect.value;
      resetBtn.click();
    });

    // -------- Minimax AI Logic --------
    function getBestMove() {
      let bestScore = -Infinity;
      let move = -1;

      for (let i = 0; i < cells.length; i++) {
        if (!cells[i].classList.contains('x') && !cells[i].classList.contains('o')) {
          cells[i].classList.add('o');
          let score = minimax(cells, 0, false);
          cells[i].classList.remove('o');

          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    const scoresMap = {
      o: 1,
      x: -1,
      tie: 0
    };

    function minimax(boardState, depth, isMaximizing) {
      let result = checkWinnerForAI();
      if (result !== null) return scoresMap[result];

      if (isMaximizing) {
        let best = -Infinity;
        for (let i = 0; i < boardState.length; i++) {
          if (!boardState[i].classList.contains('x') && !boardState[i].classList.contains('o')) {
            boardState[i].classList.add('o');
            let score = minimax(boardState, depth + 1, false);
            boardState[i].classList.remove('o');
            best = Math.max(score, best);
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < boardState.length; i++) {
          if (!boardState[i].classList.contains('x') && !boardState[i].classList.contains('o')) {
            boardState[i].classList.add('x');
            let score = minimax(boardState, depth + 1, true);
            boardState[i].classList.remove('x');
            best = Math.min(score, best);
          }
        }
        return best;
      }
    }

    function checkWinnerForAI() {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      for (let combo of combos) {
        const [a, b, c] = combo;
        if (
          cells[a].classList.contains('x') &&
          cells[b].classList.contains('x') &&
          cells[c].classList.contains('x')
        ) return 'x';

        if (
          cells[a].classList.contains('o') &&
          cells[b].classList.contains('o') &&
          cells[c].classList.contains('o')
        ) return 'o';
      }

      if (cells.every(c => c.classList.contains('x') || c.classList.contains('o'))) {
        return 'tie';
      }

      return null;
    }

    // Start the game
    createBoard();
  </script>
</body>
</html>
