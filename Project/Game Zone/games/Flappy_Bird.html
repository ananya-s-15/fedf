<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üê§ Floppy Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: #70c5ce;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #4ec0ca;
      border: 4px solid #fff;
    }
    #instructions {
      position: absolute;
      top: 40px;
      right: 50px;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
      width: 180px;
    }
    h1 {
      color: white;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üê§ Floppy Game</h1>
  <div id="instructions">
    <strong>How to Play:</strong><br>
    üî∏ Press <b>Space</b> to Flap<br>
    üî∏ Avoid the pipes<br>
    üî∏ Don‚Äôt hit the ground<br>
    üî∏ Press <b>R</b> to Restart
  </div>
  <canvas id="game" width="500" height="700"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const GRAVITY = 0.5;
    const FLAP = -8;
    const PIPE_WIDTH = 70;
    const GAP = 150;

    const bird = {
      x: 100,
      y: 250,
      size: 50,
      velocity: 0
    };

    let pipes = [];
    let score = 0;
    let gameOver = false;

    function resetGame() {
      bird.y = 250;
      bird.velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      spawnPipe();
    }

    function spawnPipe() {
      const topHeight = Math.random() * 250 + 50;
      pipes.push({
        x: canvas.width,
        top: topHeight,
        bottom: canvas.height - topHeight - GAP,
        counted: false
      });
    }

    function update() {
      if (gameOver) return;

      bird.velocity += GRAVITY;
      bird.y += bird.velocity;

      for (let pipe of pipes) {
        pipe.x -= 2;

        if (!pipe.counted && pipe.x + PIPE_WIDTH < bird.x) {
          score++;
          pipe.counted = true;
        }

        if (
          bird.x < pipe.x + PIPE_WIDTH &&
          bird.x + bird.size > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.size > pipe.top + GAP)
        ) {
          gameOver = true;
        }
      }

      if (pipes.length > 0 && pipes[0].x + PIPE_WIDTH < 0) {
        pipes.shift();
        spawnPipe();
      }

      if (bird.y + bird.size > canvas.height || bird.y < 0) {
        gameOver = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Flip context to draw bird facing right
      ctx.save();
      ctx.translate(bird.x + bird.size / 2, bird.y + bird.size / 2);
      ctx.scale(-1, 1); // flip horizontally
      ctx.font = `${bird.size}px serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText("üê§", 0, 0);
      ctx.restore();

      // Pipes
      ctx.fillStyle = 'green';
      for (let pipe of pipes) {
        ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + GAP, PIPE_WIDTH, pipe.bottom);
      }

      // Score
      ctx.fillStyle = 'white';
      ctx.font = '26px sans-serif';
      ctx.fillText(`Score: ${score}`, 15, 40);

      if (gameOver) {
        ctx.fillStyle = 'red';
        ctx.font = '40px sans-serif';
        ctx.fillText('Game Over', canvas.width / 2 - 110, canvas.height / 2);
        ctx.font = '22px sans-serif';
        ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 80, canvas.height / 2 + 40);
        ctx.font = '16px sans-serif';
        ctx.fillText('Press R to restart', canvas.width / 2 - 70, canvas.height / 2 + 65);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !gameOver) {
        bird.velocity = FLAP;
      }
      if (e.code === 'KeyR' && gameOver) {
        resetGame();
      }
    });

    resetGame();
    gameLoop();
  </script>
</body>
</html>
