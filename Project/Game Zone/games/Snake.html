<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game - Nokia Style</title>
  <style>
    body {
      background: #001a00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
      color: #0f0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #0f0;
    }

    canvas {
      border: 2px solid #0f0;
      background-color: #111;
    }

    #overlay {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      color: #0f0;
      padding: 20px;
      border: 2px solid #0f0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      z-index: 1;
    }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #6f6;
    }

    #scoreDisplay {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Classic Nokia Snake Game</h1>

  <div id="overlay">
    <div id="scoreDisplay"></div>
    <button onclick="restartGame()">Restart</button>
  </div>

  <canvas id="game" width="480" height="480"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const scoreDisplay = document.getElementById("scoreDisplay");

    const box = 30;
    const canvasSize = 480;
    const rows = canvasSize / box;
    const columns = canvasSize / box;

    let snake, direction, food, score, speed, game;

    function initGame() {
      snake = [{ x: 8 * box, y: 8 * box }];
      direction = "RIGHT";
      food = randomFoodPosition();
      score = 0;
      speed = 100;

      if (game) clearInterval(game);
      game = setInterval(draw, speed);
    }

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      const key = event.key;
      if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function randomFoodPosition() {
      return {
        x: Math.floor(Math.random() * columns) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvasSize, canvasSize);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#090";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Move head
      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      // Game Over check
      if (
        head.x < 0 || head.x >= canvasSize ||
        head.y < 0 || head.y >= canvasSize ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(game);
        scoreDisplay.innerText = "Game Over! Your score: " + score;
        overlay.style.display = "flex";
        return;
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomFoodPosition();

        // Speed up slightly every 3 points
        if (score % 3 === 0 && speed > 40) {
          clearInterval(game);
          speed -= 5;
          game = setInterval(draw, speed);
        }
      } else {
        snake.pop();
      }

      // Draw score
      ctx.fillStyle = "#0f0";
      ctx.font = "18px monospace";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function restartGame() {
      overlay.style.display = "none";
      initGame();
    }

    // Start game
    initGame();
  </script>
</body>
</html>
